<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Meme Generator</title>
</head>

<body onload="init()">
   <section class="page-container">
      <header class="container">
         <div class="logo"></div>
         <nav></nav>
      </header>

      <main class="main-home">
         <div class="key-words"></div>
         <div class="gallery container"></div>
         <div class="commercial container"></div>
      </main>
      <main class="main-editor hide">
         <div class="canvas-box container">
            <canvas id="imgCanvas" height="450" width="450"></canvas>
         </div>
         <div class="buttons container">
            <input type="text" name="text" placeholder="  Enter text" 
            onkeyup="updateTxt(event)">
            <button onclick="onAddLine(this.previousElementSibling)">Add Line</button>
            <button onclick="onDeleteLine()">Delete</button>
            <input type="color" name="font-color" value="#ffffff" 
            onchange="onColorChange('fontClr',value)">
            <input type="color" name="stroke-color" value="#000000"
            onchange="onColorChange('strokeClr',value)">
            <button name="size-up" onclick="onSizeTxt(2)">+</button>
            <button name="size-down" onclick="onSizeTxt(-2)">-</button>
            <button name="align-left" onclick="onAlignTxt('left')">Left</button>
            <button name="align-center" onclick="onAlignTxt('center')">Center</button>
            <button name="align-left" onclick="onAlignTxt('right')">Right</button>
            <button name="move-up" onclick="onMoveTxt(-10)">↑</button>
            <button name="move-down" onclick="onMoveTxt(10)">↓</button>
            <button name="switch-line" onclick="onSwitchLine()">@</button>
            <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
         </div>
      </main>
      <footer class="container">
         <div class="logo"></div>
         <p></p>
      </footer>
   </section>
   <script src="js/meme-service.js"></script>
   <script src="js/meme-controller.js"></script>
   <script src="js/main-service.js"></script>
   <script src="js/main-controller.js"></script>
   <script src="js/storage.js"></script>
</body>

</html>
