<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/24f6726ea4.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/style.css">
   <title>Meme Generator</title>
</head>

<body onload="init()">
   <section class="page-container">
      <header class="container">
         <a class="logo" ref="index.html">memegen</a>
         <nav>
            <ul>
               <li><a href="index.html">Gallery</a></li>
               <li>About</li>
            </ul>
         </nav>
      </header>

      <main class="main-home">
         <div class="key-words"></div>
         <div class="gallery container"></div>
         <div class="commercial container">
            <img src="media/me.jpg" alt="picture of me">
            <div class="contact">
               <h2>Tamir Kuk</h2>
               <p>Full Stack Web Application Developer</p>

               <div class="icon"><i class="fab fa-facebook-f"></i></div>
               <div class="icon"><i class="fab fa-linkedin-in"></i></div>
               <div class="icon"><i class="fab fa-github"></i></div>
            </div>
         </div>
      </main>
      <main class="main-editor hide">
         <div class="canvas-box container">
            <canvas id="imgCanvas" height="450" width="450"></canvas>
         </div>
         <div class="buttons container">
            <input type="text" name="text" placeholder="  Enter text" onkeyup="updateTxt(event)">
            <button name="add" onclick="onAddLine(this.previousElementSibling)"><i class="fas fa-plus"></i></button>
            <button name="delete" onclick="onDeleteLine()"><i class="far fa-trash-alt"></i></button>
            <label for="font-color" name="lb-font-color"><i class="fas fa-palette"></i></label>
            <input type="color" id="font-color" name="font-color" value="#ffffff"
               onchange="onColorChange('fontClr',value)" />
            <label for="stroke-color" name="lb-stroke-color"><i class="fas fa-pencil-alt"></i></i></label>
            <input type="color" id="stroke-color" name="stroke-color" value="#000000"
               onchange="onColorChange('strokeClr',value)" />
            <button name="size-up" onclick="onSizeTxt(2)">A+</button>
            <button name="size-down" onclick="onSizeTxt(-2)">A-</button>
            <button name="align-left" onclick="onAlignTxt('left')"><i class="fas fa-align-left"></i></button>
            <button name="align-center" onclick="onAlignTxt('center')"><i class="fas fa-align-center"></i></button>
            <button name="align-right" onclick="onAlignTxt('right')"><i class="fas fa-align-right"></i></button>
            <button name="move-up" onclick="onMoveTxt(-10)"><i class="fas fa-arrow-up"></i></button>
            <button name="move-down" onclick="onMoveTxt(10)"><i class="fas fa-arrow-down"></i></button>
            <button name="switch-line" onclick="onSwitchLine()"><i class="fas fa-random"></i></button>
            <a href="#" name="download" onclick="downloadCanvas(this)" download=""><i
                  class="icon-button far fa-save"></i></a>
         </div>
      </main>
      <footer class="container">
         <div class="logo">memegen</div>
         <p>CoffeeRight 2020</p>
         <p></p>
      </footer>
   </section>
   <script src="js/meme-service.js"></script>
   <script src="js/meme-controller.js"></script>
   <script src="js/main-service.js"></script>
   <script src="js/main-controller.js"></script>
   <script src="js/storage.js"></script>
</body>

</html>
